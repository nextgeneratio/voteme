name: CI

on:
  push:
    branches: [ main, cleanup/** ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make

      - name: Build admin
        run: make

      - name: Build and run tests
        run: make test
